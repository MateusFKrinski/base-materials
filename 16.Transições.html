<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Transições</title>

        <style>

            div{
                height: 100px;
                width: 100px;
                background-color: orange;
                transition-property: width;
                transition-duration: 1s;
                transition-timing-function: cubic-bezier(.96,.24,0,.71);
            }

            div:hover{
                width: 400px;
                height: 100px;
            }

        </style>

    </head>

    <body>

        <h1>Teste de transições</h1>
        <div>1</div>

    </body>
    
</html>
