<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Listas alinhadas</title>

    <style>
      li ol {
        height: 0;
        overflow: hidden;
        transition: height 0.3s;
      }
      li:hover {
        background-color: rgb(128, 128, 128);
      }
      li:hover ol {
        height: 35px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ol>
          <li>item 2.1</li>
          <li>item 2.2</li>
        </ol>
      </li>
      <li>item 3</li>
    </ul>

    <hr />

    <dl>
      <dt>HTML</dt>
      <dd>linguagem de hipertexto</dd>

      <dt>CSS</dt>
      <dd>linguagem para estilizar HTML</dd>
    </dl>

    <hr />

    <dl>
      <dt>www</dt>
      <dt>internet</dt>
      <dt></dt>
      <dd>rede mundial</dd>

      <dt>javascript</dt>
      <dd>linguagem para internet</dd>
      <dd>linguagem de movimento para browser</dd>
    </dl>
  </body>
</html>
